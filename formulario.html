<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar Turnos - Hospital Puerto Piray</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Hospital de Nivel 1 - Puerto Piray</h1>
        <nav>
            <ul>
                <li><a href="#turnos">Solicitar Turno</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="turnos">
            <h2>Solicitar Turno</h2>
            <form action="https://formspree.io/f/mvgorzdo" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="D.N.I">D.NI</label>
                <input type="number" id="DNI" name="DNI" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="medicina-general">Medicina General</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="odontologia">Odontología</option>
                    <option value="traumatologia">Traumatología</option>
                </select>

                <button type="submit">Solicitar Turno</button>
            </form>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Teléfono de emergencias (107)</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital de Puerto Piray. Todos los derechos reservados.</p>
    </footer>    
</body>
</html>
